<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            position: absolute;
            z-index: -1; /* 1 | -1*/
        }
    </style>

</head>
<body>

<h1>The z-index Property</h1>

<img src="pattern.png" width="100" height="140">

<p>Because the image has a z-index , it will be placed behind|front of the heading.</p>

</body>
</html>
