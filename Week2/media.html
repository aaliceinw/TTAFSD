<!DOCTYPE html>
<html>
    <head>
        <title>Audio/Video</title>
    </head>
    <body>
            <h2>Audio Example</h2>
            <audio src="audio.mp3" 
            controls="controls">
        </audio>
        <hr/>
        <h2>Video Example</h2>
        <video
            src="latestOffers.webm"
            controls="controls"
            height="200px"
            width="100px"
            loop="autoplay"
        </video>
    </body>
</html>
