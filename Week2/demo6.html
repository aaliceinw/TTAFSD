<!DOCTYPE html>
<html>
    <head>
        <title>HTML:Form|Input</title>
    </head>

    <body>
        <center>
            <h2>HTML Form and Input Type</h2>
            <hr/>
            <form>
                <lable> Name: </lable>
                <input 
                type="text" 
                id="t1" 
                name="name" 
                placeholder="Enter Name"
                value="Wendy"/>
                
                <br/>
                Password: <input type="password" placeholder="Password"/>
                
                <br/>
                <input type="submit" value ="submit"/>
                <input type="reset" value="clear"/>
                
                <br/>
                <lable>Green</lable><input type="radio" value="Green" name="c1"/>
                <lable>Red</lable><input type="radio" value="Red" name="c1"/>

                <br/>
                <lable>HTML</lable><input type="checkbox" value="HTML"/>
                <lable>Java</lable><input type="checkbox" value="Java"/>

                <br/>
                <lable>Select Color</lable> <input type="color" name="color"/>

                <br/>
                <lable>Select Date</lable> <input type="date" name="date"/>

                <br/>
                <label>Selection List</label>
                <select>
                    <option value="Volvo">Volvo</option>
                    <option value="Audi">Audi</option>
                    <option value="Renault">Renault</option>
                    <option value="Kia">Kia</option>
                    <option value="BMW">BMW</option>
                </select>

                <br/>
                <label>Data List</label>
                <input list="subject">
                <datalist id="subject">
                    <option value="Mexico">
                    <option value="Dubai">
                    <option value="London">
                </datalist>
            
            </form>

        </center>
    </body>
</html>
