<!DOCTYPE html>
<html>
    <head> 
        <Title>Demo 4</Title>
    </head>

    <body>
        <h2><center>Demo 4 : Nested Tables 1</center></h2>
        <table border="5" width="100%" height="20%"
        
            <tr></tr>

           
           
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>

            <tr>
                <td Rowspan="2"> Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>

            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>

            <tr>
                <td colspan="3">Row 3 Cell 1</td>

            </tr> 
            
       
        </table>
    </body>
   
</html>
