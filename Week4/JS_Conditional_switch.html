<!DOCTYPE html>
<html>
    <head>
        <title>javascript switch-case demo</title> 
    </head>
    <body>
        <pre>
            <script>
                // example : switch 

                var choice = 2 ;
                var day;
                switch(choice)//4
                {
                    case 1:
                        day = "Monday";
                        break;
                    case 2:
                        day = "Tuesday";
                        break;
                    case 3:
                        day = "Wednesday"; 
                        break;
                    default :
                        alert("Please select correct choice!");
                        day = "No day";    
                }
                document.writeln("Day of choice :"+day);

            </script>
        </pre>
    </body>
</html>
