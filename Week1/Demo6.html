<!DOCTYPE html>
    <html>
        <head></head>
        <body>
            <h3>Unordered List</h3>
            <ul>
                <li>Jane</li>
                <li>Mary</li>
                <li>Andrea</li>
            </ul>
            <ul type="square">
                <li>Jane</li>
                <li>Mary</li>
                <li>Andrea</li>
            </ul>
            <ul type="disc">
                <li>Jane</li>
                <li>Mary</li>
                <li>Andrea</li>
            </ul>
            <ul type="circle">
                <li>Jane</li>
                <li>Mary</li>
                <li>Andrea</li>
            </ul>
            <hr/>
            <h3>Ordered List</h3>
            <ol>
                <ol type ="1">
                    <li>Jane</li>
                    <li>Mary</li>
                    <li>Andrea</li>
                </ol>
        </body>
    </html>
